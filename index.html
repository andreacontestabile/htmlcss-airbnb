<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- elenco città -->
    <section id="city-list">
      <!-- Tokyo -->
      <div id="tokyo" class="city">
        <div class="overlay">
          <div class="city-name">Tokyo</div>
        </div>
      </div>
      <!-- /Tokyo -->
      <!-- Helsinki -->
      <div id="helsinki" class="city">
        <div class="overlay">
          <div class="city-name">Helsinki</div>
        </div>
      </div>
      <!-- /Helsinki -->
      <!-- Krakow -->
      <div id="krakow" class="city">
        <div class="overlay">
          <div class="city-name">Krakow</div>
        </div>
      </div>
      <!-- /Krakow -->
    </section>  
    <!-- /elenco città -->
  </body>
</html>
